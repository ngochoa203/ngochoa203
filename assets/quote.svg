<svg width="760" height="80" viewBox="0 0 760 80" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="qTitle">
	<title id="qTitle">The greatest happiness is to love and to be loved. And I have it.</title>
	<defs>
		<linearGradient id="g1" x1="0" y1="0" x2="760" y2="0" gradientUnits="userSpaceOnUse">
			<stop stop-color="#36BCF7" />
			<stop offset="0.5" stop-color="#8B5CF6" />
			<stop offset="1" stop-color="#F59E0B" />
		</linearGradient>
		<linearGradient id="g2" x1="0" y1="0" x2="760" y2="0" gradientUnits="userSpaceOnUse">
			<stop stop-color="#F59E0B" />
			<stop offset="0.5" stop-color="#10B981" />
			<stop offset="1" stop-color="#36BCF7" />
		</linearGradient>
		<style>
			text { font-family: system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,sans-serif; font-size:20px; font-weight:600; }
			@media (prefers-color-scheme: dark) { text { filter: drop-shadow(0 1px 2px rgba(0,0,0,0.55)); } }
		</style>
	</defs>
	<rect width="760" height="80" rx="8" fill="none" />
	<text x="50%" y="32" text-anchor="middle" fill="url(#g1)">The greatest happiness is to love and to be loved.</text>
	<text x="50%" y="62" text-anchor="middle" fill="url(#g2)">And I have it.</text>
</svg>
